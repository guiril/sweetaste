<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登入 | Sweetaste</title>
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.3.1.min.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="nav">
      <div class="container">
        <a class="burger-button" href="#">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <div class="logo">
          <h1><a href="index.html">Sweetaste</a></h1>
        </div>
        <div class="menu">
          <ul class="menu-list">
            <li><a href="index.html">首頁</a></li>
            <li><a href="product.html">甜點</a></li>
            <li><a href="login.html">登入</a></li>
          </ul>
          <a class="menu-go-cart" href="cart.html"><i class="material-icons">shopping_cart</i></a>
        </div>
      </div>
    </div>
    <div class="login">
      <div class="container">
        <div class="login-form">
          <h2>會員登入</h2>
          <ul class="login-connect-list-mobile">
            <li><a href="#"><img src="images/ic-facebook-logotype.svg" alt="" target="_blank"></a></li>
            <li><a href="#"><img src="images/ic-google.svg" alt="" target="_blank"></a></li>
            <li><a href="#"><img src="images/ic-yahoo.svg" alt="" target="_blank"></a></li>
          </ul>
          <form>
            <div class="login-account">
              <input type="text" placeholder="電子信箱/手機號碼">
              <i class="material-icons">person</i>
            </div>
            <div class="login-password">
              <input type="password" name="" id="" placeholder="請輸入使用者密碼">
              <i class="material-icons">vpn_key</i>
            </div>
            <div class="login-remember">
              <input type="checkbox" name="" id="remember">
              <label for="remember">記住我</label>
            </div>
            <button type="submit">登入帳號</button>
          </form>
        </div>
        <div class="login-connect">
          <h2>—— 連結社群帳號 ——</h2>
          <ul class="login-connect-list">
            <li><a href="#"><img src="images/ic-facebook-logotype.svg" alt="" target="_blank"></a></li>
            <li><a href="#"><img src="images/ic-google.svg" alt="" target="_blank"></a></li>
            <li><a href="#"><img src="images/ic-yahoo.svg" alt="" target="_blank"></a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="subscription">
      <div class="container">
        <div class="text">
          <img src="images/logo-light.svg" alt="">
          <p>訂閱你我的甜蜜郵件</p>
        </div>
        <div class="mail-box">
          <div class="icon"><i class="material-icons">mail</i></div>
          <input type="email">
          <button type="submit"><i class="material-icons">arrow_forward</i></button>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <div class="logo"></div>
        <div class="slogan"></div>
        <ul class="contact">
          <li>07-1234-5678</li>
          <li>sweetaste@email.com</li>
          <li>800 高雄市新興區幸福路 520 號</li>
        </ul>
        <ul class="social-links">
          <li><a href="#" target="_blank"><img src="images/ic-line@.svg" alt=""></a></li>
          <li><a href="#" target="_blank"><img src="images/ic-facebook.svg" alt=""></a></li>
        </ul>
        <p>© 2018 Sweetaste* All Rights Reserved</p>
      </div>
    </div>
  </div>
  <script src="js/all.js"></script>
</body>

</html>
